<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>指定默认值呢</title>
</head>

<body>
  <script>
    var [temp = "string"] = [];
    console.log(temp); // string

    var [temp = "string"] = ["tempString"];
    console.log(temp); // tempString

    var [x = "aaa", y] = ["bbb"];
    console.log(x); // aaa
    console.log(y); // undefined

    var [m, n = "aaa"] = ["bbb"];
    console.log(m); // bbb
    console.log(n); // aaa

    var [p, q = "aaa"] = ["bbb", undefined];
    console.log(p); // bbb
    console.log(q); // aaa, undefined不会把已赋值的变量值覆盖 
  </script>
</body>

</html>
