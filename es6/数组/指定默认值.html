<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>指定默认值呢</title>
</head>

<body>
  <script>
    var [temp = "string"] = [];
    console.log(temp); // string

    var [temp = "string"] = ["tempString"];
    console.log(temp); // tempString

    var [x = "aaa", y] = ["bbb"];
    console.log(x);
    console.log(y);
  </script>
</body>

</html>
