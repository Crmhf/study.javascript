<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>提取json数据</title>
</head>

<body>
  <script>
    var jsonData = {
      id: "007",
      name: "crmhf",
      age: 28,
      score: {
        Chinese: 120, Math: 135, English: 121
      }
    };
    console.log(jsonData);

    console.log("ES6: ");
    let { id: number, name, age, score: score } = jsonData;
    console.log(number);
    console.log(age);
    console.log(score.Chinese);

  </script>
</body>

</html>
