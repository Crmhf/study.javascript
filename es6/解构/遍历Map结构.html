<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>遍历Map结构</title>
</head>

<body>
  <script> 
    var map = new Map();
    map.set("id", "007");
    map.set("name", "crmhf");

    for (let [key, value] of map) {
      console.log(key + " is " + value);
    };
  </script>
</body>

</html>
