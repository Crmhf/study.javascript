<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串的属性解构</title>
</head>

<body>
  <script>
    const { length: len } = "Hello";
    console.log(len); // 5

    const { length } = "Hello World!";
    console.log(length); // 12
  </script>
</body>

</html>
