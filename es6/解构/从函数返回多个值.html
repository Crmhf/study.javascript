<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>从函数返回多个值</title>
</head>

<body>
  <script>
    function fun() {
      return [1, 2, 3];
    };

    var [x, y, z] = fun();
    console.log(x); // 1
    console.log(y); // 2
    console.log(z); // 3

  </script>
</body>

</html>
