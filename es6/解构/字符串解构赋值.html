<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串的解构赋值</title>
</head>

<body>
  <script>
    const [a, b, c, d, e] = "Hello";

    console.log(c);
    console.log(d);
    console.log(e);
  </script>
