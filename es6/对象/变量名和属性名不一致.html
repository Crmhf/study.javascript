<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>变量名和属性名不一致</title>
</head>

<body>
  <script>
    var { name: person_name, age: person_age, id: person_id } = { id: 007, name: "crmhf", age: 28 };
    console.log(person_name);
    console.log(person_age);
    console.log(person_id);

    let object = { first: "Hello", last: "World" };
    let { first: firstName, last: lastName } = object;
    console.log(firstName); // Hello
    console.log(lastName); // World
  </script>
</body>

</html>
