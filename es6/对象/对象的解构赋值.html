<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>对象的解构赋值</title>
</head>

<body>
  <script>
    var { name, age, id } = { id: 007, name: "crmhf", age: 28 };
    console.log(name);
    console.log(age);
    console.log(id);
  </script>
</body>

</html>

<!--
  对象的解构赋值不用按照顺序
-->
