<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>全局变量属性</title>
</head>

<body>
  <script>
    var varName = "varValue";

    // 浏览器环境下
    console.log(window.varName); // varValue 

    // Node.js环境下
    // console.log(global.varName);

    // 通用环境
    console.log(this.varName); // varValue 

    let letName = "letValue";
    console.log(window.letName); // undefined -- use strict
    console.log(this.letName); // undefined -- use strict
  </script>
</body>

</html>
<!-- 
  视频中实现的效果，其中两个undefined都是显示的 varValue
  实际测试的情况，该显示undefined的地方还是显示undefined
-->
